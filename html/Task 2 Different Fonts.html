<html>
  <head>
    <style>
      body{
        text-align: center;
      }
      .headi{
        font-size: 100px;
      }
      h1{
        font-size: 50px;
      }
    </style>
    <title>
      Different Fonts in HTML
    </title>
  </head>
  <body>
    <h1 class="headi">Different Fonts</h1><br>
    <h1 style="font-family: Arial;color: green;">Franklin Gothic Medium</h1>
    <h1 style="font-family: Calibri;color: blue;">Calibri</h1>
    <h1 style="font-family: Lucida Sans;color: rebeccapurple;">Lucida Sans</h1>
    <h1 style="font-family: verdana;color: red;">Verdana</h1>
    <h1 style="font-family: times;">Times New Roman</h1>
  </body>
</html>
